<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        function containsAll(haystack) {
            console.log(haystack, arguments);
            // arguments类数组对象，包含了传递给函数的所有参数
            // arguments[0] 相当于 haystack
            for(var i = 1; i < arguments.length; i++) {
                var needle = arguments[i];
                if (haystack.indexOf(needle) === -1) {
                    return false;
                }
            }
            return true;
        }

        console.log(containsAll("banana", "b", "nan"));
        console.log(containsAll("banana", "c", "nan"));

        
        // 不定参数
        // ...needles不定参数，所有传递进来的其它参数都被放到一个数组中，赋值给needles
        // 在所有函数调用中，只有最后一个才可可以被标记为不定参数，如果没有额外的参数，不定参数就是一个空数组
        function containsAll2(haystack, ...needles) {
            console.log(needles);

            for(var needle of needles) {
                if (haystack.indexOf(needle) === -1) {
                    return false;
                }
            }
            return true;
        }
        console.log(containsAll("banana", "b", "nan"));
        console.log(containsAll("banana", "c", "nan"));



        // 默认参数
        function animalSentence(animals2 = "tigers", animals3 = "bears") {
            return `Lions and ${animals2} and ${animals3}`;
        }

        console.log(animalSentence());
        console.log(animalSentence("elephants"));
        console.log(animalSentence("elephants", "whales"));

        // 默认参数自左向右求值，因此默认表达式可以使用该参数之前已经填充好的其它参数值
        function animalSentenceFancy(animals2 = "tigers", animals3 = (animals2 == "bears") ? "sealions" : "bears") {
            return `Lions and ${animals2} and ${animals3}`;
        }
        console.log(animalSentenceFancy("bears"));
        // 传递undefined值等效于不传值
        console.log(animalSentenceFancy(undefined, "unicorns"));

        // 没有默认值的参数隐式默认为undefined
        function myFun(a = 42, b) {

        }
        // 等效于
        function myFun1(a = 42, b = undefined) {

        }

    </script>
</head>
