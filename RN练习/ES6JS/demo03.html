    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // 模板字符串
        console.log(`hello world`);

        // 字符串插值
        var  username = 'zhangsan';
        var age = 10;
        // ${username} 模板占位符
        console.log(`用户${username},年龄${age}，哈哈哈\`,\$,\{,`);

        // 模板字符串中所有的空格、换行、缩进都会原样输出
        console.log(`你好
            呵呵
                啦啦`);


        // 标签模板
        var message = `<p>哈哈</P>`;
        console.log(message);


    </script>
</head>
