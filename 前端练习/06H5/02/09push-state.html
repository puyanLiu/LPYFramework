<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<input type="button" value="添加一个历史记录" onclick="add()">
    	<script>
    		function add() {
    			if (window.history && history.pushState) {
                    history.pushState(new Date(), 'title没有任何浏览器支持', '?demo=' + new Date().toLocaleTimeString());
                     // new Date()获取的是一个时间对象，
			         // toLocaleTimeString转换成我们能认识的时间字符串
			         // toLocaleDateString转换成我们能认识的日期字符串
                } else {
                    console.log('不支持');
                }
    		}

    		window.addEventListener('popstate', function(e) {
    			// 后退或前进操作
    			console.log(e.state);
    		});
    	</script>
    </body>
</html>
