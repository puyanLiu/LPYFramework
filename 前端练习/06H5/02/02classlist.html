<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	#demo {
        		width: 300px;
        		height: 300px;
        		background: #000;
        	}
        	#demo.bordered {
        		border: 1px solid #c0c0c0;
        	}
        	#demo.shadowed {
        		box-shadow: 1px 1px 5px #e0e0e0;
        	}
        	#demo.animated {
        		transition: background 1s linear;
        	}
        	#demo.highlighted {
        		background: #fff;
        	}
        </style>
    </head>
    <body>
    	<div id="demo" class="highlighted"></div>
    	<input type="button" value="操作clsssList" class="btn">
		<script>
			document.querySelector(".btn").addEventListener('click', function() {
				var demoElement = document.querySelector("#demo");
				var demoClassList = demoElement.classList;
				console.log(demoClassList);

				// 添加一个类名
				demoClassList.add('bordered');
				demoClassList.add('shadowed');

				// 删除一个类名
				demoClassList.remove('highlighted');

				// 获取是否存在指定类名
				var isAnimated = demoClassList.contains('animated');
				demoClassList.toggle('animated', !isAnimated); // 根据第二个参数切换一个类名，为true添加 为false删除
			});
		</script>
    </body>
</html>
