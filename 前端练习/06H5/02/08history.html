<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>访问历史API</title>
    </head>
    <body>
    	<input type="button" value="前进" onclick="qianjin()"></input>
    	<input type="button" value="后退" onclick="houtui()"></input>
    	<input type="button" value="刷新" onclick="refresh()"></input>

    	<script>
    		function qianjin(argument) {
    			history.forward();
    		}
    		function houtui() {
    			history.back();
    		}
    		function refresh() {
    			// go函数可以传入一个地址，不传默认是刷新
    			window.history.go();
    		}
    	</script>
    </body>
</html>
