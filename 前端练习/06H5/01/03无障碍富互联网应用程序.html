<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ARIA属性</title>
    </head>
    <body>
    	<h2>(1)盲人用户如何知道当前浏览区域就是网站主导航</h2>
    	<div id="mainnav" role="navigation">
    		<a href="#">新闻</a>
    		<a href="#">新闻</a>
    		<a href="#">新闻</a>
    	</div>

    	<h2>(2)如何让盲人用户知道我们使用li标签是用来模拟标准select控件？</h2>
    	<div>
    		<a href="javascript:;" role="combobox" aria-autocomplete="list" aria-owns="question-list" aria-expanded="true">选择提示问题</a>
    		<ul id="question-list" role="listbox">
    			<li role="option"><a href="javascript:;">你的名字？</a></li>
    			<li role="option"><a href="javascript:;">你的名字？</a></li>
    			<li role="option"><a href="javascript:;">你的名字？</a></li>
    		</ul>
    	</div>
    </body>
</html>
