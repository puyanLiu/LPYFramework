<body>
    <script type="text/javascript">
        
        console.log("哈哈");
        for (var i = 1; i <= 100; i++) {
            console.log(fib(i));
        }

        function fib(n) {
            if (n == 1) {
                return 1;
            } else if (n == 2) {
                return 1;
            }
            return fib(n - 1) + fib(n - 2);
        }

    </script>
