<body>
    <script type="text/javascript">
        var a = prompt("请输入3位数");
        var b = parseInt(parseInt(a) / 100);
        var c = parseInt(parseInt(a) / 10 % 10);
        var d = parseInt(parseInt(a) % 10);
        var result = b + c + d;
        alert(b);
        alert(c);
        alert(d);
        alert(result);
    </script>
</body>
