<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 275px;
            height: 175px;
            margin: 100px;
            border: 1px solid #FF7E00;
            background: url(images/kaoya.jpg) no-repeat;
            position: relative;
        }
        .icon1 {
            width: 48px;
            height: 28px;
            position: absolute;
            top: -12px;
            left: 16px;
            background: url(images/icons.png) no-repeat -108px 0;
        }
        .icon2 {
            width: 52px;
            height: 28px;
            position: absolute;
            top: -12px;
            left: 64px;
            background: url(images/icons.png) no-repeat -54px 0;
        }
    </style>
</head>
<body>
    <div>
        <i class="icon2"></i>
        <i class="icon1"></i>
    </div>
</body>
</html>
