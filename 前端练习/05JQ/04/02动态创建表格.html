<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}
		th, td {
			border: 1px solid #d0d0d0;
			padding: 10px;
			color: #406060;
		}
		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}
		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background: #fafafa;
		}
	</style>
	<script src="jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var data = [{
			name: "name1",
			url: "url1",
			type: "type1"
		}, {
			name: "name2",
			url: "url2",
			type: "type2"
		}, {
			name: "name3",
			url: "url3",
			type: "type3"
		}];
		$(function() {
			// 第一种 动态创建表格的方式，使用拼接html的方式
			var html = "";
			for(var i = 0; i < data.length; i++) {
				html += "<tr>";
				html += 	"<td>" + data[i].name + "</td>";
				html += 	"<td>" + data[i].url + "</td>";
				html += 	"<td>" + data[i].type + "</td>";
				html += "</tr>"
			}
			$("#tbody").html(html);


			// 第二种 动态创建表格的方式 使用动态创建dom对象的方式
			// 清空所有的子节点
			// $("#tbody").empty();

			// 自杀
			// $("#tbody").remove();
			
			for(var i = 0; i < data.length; i++) {
				// 动态创建一个tr标签，并且并行转换成jQuery对象
				var $trTemp = $("<tr></tr>");
				// 往行里面追加td单元格
				$trTemp.append('<td>' + data[i].name + "</td>");
				$trTemp.append('<td>' + data[i].url + "</td>");
				$trTemp.append('<td>' + data[i].type + "</td>");
				// $("#tbody").append($trTemp);
				$trTemp.appendTo('#tbody');
			}
		})
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>地址</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>地址</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">一个格</td>
				<td colspan="2">一个格</td>
			</tr>
			<tr>
				<td>哈哈</td>
				<td>哈哈</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
