<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script src="jquery-1.11.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var x = 0;
            var y = 0;
            $("div.over").mouseover(function() {
                console.log("over");
                $(".over span").text(x+=1);
            });

            $("div.enter").mouseenter(function() {
                console.log("enter");
                $(".enter span").text(y+=1);
            });
        });
    </script>
</head>
<body>
    <p>不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover事件</p>
    <p>只有在鼠标指针穿过被选元素时，才会触发mouseenter事件</p>
    <div class="over" style="background-color:lightgray;padding:20px;width:40%;float:left">
        <h2 style="background-color:white;">被触发的 Mouseover（鼠标在本身或子元素上来回移动会触发多次） 事件：<span></span></h2>
    </div>
    <div class="enter" style="background-color:lightgray;padding:20px;width:40%;float:right">
        <h2 style="background-color:white;">被触发的 Mouseenter（鼠标在本身或子元素上来回移动触发一次）事件：<span></span></h2>
    </div>
</body>
</html>
