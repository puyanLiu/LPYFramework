<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        li {
            font-size: 18px;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            
            // id选择器

            // 设置被选择元素的样式属性
            $("#b03").css("background", "red");

            // 获取被选择元素的样式属性
            var bg = $("#b03").css("background");
            console.log(bg);

            var fs = $("#b03").css("font-size");
            console.log(fs);

            
            // 类选择器
            $(".liItem").css("background", "green");

            // 标签选择器
            $("li").css("background", "yellow");

            // * 通配符选择器
            $("*").css("font-size", "30px");

            // 并集选择器
            $(".liItem,div").css("background", "blue");

            // JQ的一个特点： 隐式迭代
            $("#demo").css("background", "pink");

            $("#demo").css({
                "color": "red",
                "background": "black",
                "font-size": 40
            });

            // 交集选择器
            $("li#b03").css("background", "orange");
        });
    </script>
</head>
<body>
    <ul>
        <li class="liItem aa" id="demo">兄弟01</li>
        <li>兄弟02</li>
        <li id="b03">兄弟03</li>
        <li>兄弟04</li>
        <li class="liItem">兄弟05</li>
        <li id="demo1">兄弟06</li>
        <li>兄弟07</li>
        <li class="liItem">兄弟08</li>
    </ul>
    <div class="aa">
        我是div的内容
    </div>
</body>
</html>
