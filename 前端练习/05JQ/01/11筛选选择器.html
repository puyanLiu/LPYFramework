<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script src="jquery-1.11.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            // :eq(index)
            $("span").eq(1).css("background", "red");

            // .first()
            $("span").first().css("background", "green");

            // .parent()
            $("#sp").parent().css("background", "gold");

            $("p").parent("#div").css("background", "orange");

            // .siblings() 选择所有的兄弟元素
            $("#li04").siblings().css("background", "blue");
            $("#li04").siblings(".liItem").css("background", "yellow");

            // .find() 查找所有后代元素
            $("div").find("#li04").css("background", "pink");
        });
    </script>
</head>
<body>
    <div>
        <span>我是第1个span</span>
        <span id="sp">我是第2个span</span>
        <span>我是第3个span</span>
    </div>

    <div id="div">
        <p>hello</p>
    </div>

    <div class="selected">
        <p>hello again</p>
    </div>

    <div>
        <ul>
            <li>我是01</li>
            <li>我是02</li>
            <li>我是03</li>
            <li id="li04">我是04</li>
            <li>我是05</li>
            <li class="liItem">我是06</li>
            <li>我是07</li>
            <li>我是08</li>
            <li>我是09</li>
            <li>我是10</li>
        </ul>
    </div>
</body>
</html>
