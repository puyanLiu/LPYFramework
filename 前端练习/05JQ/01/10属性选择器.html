<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

    <script src="jquery-1.11.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            // 属性选择器
            $("a[href]").css('color', 'red');

            // [attr=value]
            $("a[href='www.baidu.com']").css('color', 'blue');

            // [attr!=value]
            $("a[href!='http://sina.com.cn']").css('color', 'orange');

            // [attr^=value] 以什么开头
            $("a[href^='http']").css('color', 'pink');

            // [attr$=value] 以什么结尾
            $("a[href$='com']").css('color', 'green');

            // [attr*=value] 包含
            $("a[href*='www']").css('color', 'yellow');

            // [attr][attr] 交集
            $("a[href][title*='么']").css('color', 'gray');
        });
    </script>

</head>
<body>
    
    <div class="divItem">
        <a href="www.baidu.com" title="谁啊">百度</a>
        <a href="http://www.queqian.com" title="缺钱么">哈哈</a>
        <a href="http://sina.com.cn">新浪</a>
        <a>我没有href</a>
    </div>

</body>
</html>
