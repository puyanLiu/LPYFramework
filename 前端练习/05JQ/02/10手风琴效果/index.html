<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.wrapper {
			width: 1010px;
			margin: 100px auto;
		}
		.wrapper li {
			width: 200px;
			height: 400px;
			float: left;
		}
	</style>
	<script src="../jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$('.wrapper li').each(function(index, el) {
				$(el).css({
					'background': 'url(images/' + (index + 1) + '.jpg)'
				});
			}).mouseenter(function() {
				$(this).stop().animate({width: 600}, 500).siblings('li').stop().animate({
					width: 100}, 500);
			}).mouseleave(function() {
				$(".wrapper li").stop().animate({width: 200}, 500);
			});;
		})
	</script>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
