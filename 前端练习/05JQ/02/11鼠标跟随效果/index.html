<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}

	</style>
	<script src="../jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$(document).on('mousemove', function(e) {
				event.preventDefault();
				// $("img").css({
				// 	"position": 'absolute',
				// 	"top": e.pageY,
				// 	"left": e.pageX
				// });
			
				$("img").offset({
					top: e.pageY,
					left: e.pageX
				});
			});
		})
	</script>
</head>
<body>
	<img src="images/ts.gif" alt="">
</body>
</html>
