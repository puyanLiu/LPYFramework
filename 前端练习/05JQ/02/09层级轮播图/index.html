<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul, ol {
			list-style: none;
		}
		.wrapper {
			width: 650px;
			height: 250px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.wrapper img {
			display: block;
		}
		.wrapper ul {
			height: 250px;
			z-index: 1;
			position: relative;
		}
		.wrapper ol {
			height: 30px;
			z-index: 2;
			position: absolute;
			bottom: 0;
			right: 0;
		}
		.wrapper > ul > li {
			position: absolute;
			top: 0;
			left: 0;
		}
		.wrapper > ol > li {
			float: left;
			height: 20px;
			width: 20px;
			text-align: center;
			line-height: 20px;
			border: 1px solid white;
			margin-right: 5px;
			background: gray;
		}
		.wrapper > ol > li:hover {
			cursor:  pointer;
		}
		.wrapper li.active {
			padding: 2px;
			color: orange;
			margin-top: -4px;
			border: 1px solid orange;
		}
	</style>
	<script src="../jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			var zIndex = 0;
			$('.wrapper > ol > li').mouseenter(function() {
				zIndex++;
				$(this).addClass('active').siblings('li').removeClass('active');
				$('.wrapper > ul > li').eq($(this).index()).css({
					'z-index': zIndex,
					'left': 650
				}).animate({"left": 0}, 1000);
			});
		})
	</script>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li style="z-index:1"><img src="images/01.jpg" alt=""></li>
			<li><img src="images/02.jpg" alt=""></li>
			<li><img src="images/03.jpg" alt=""></li>
			<li><img src="images/04.jpg" alt=""></li>
			<li><img src="images/05.jpg" alt=""></li>
		</ul>
		<ol>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
</body>
</html>
