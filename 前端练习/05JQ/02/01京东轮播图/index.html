<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}
		ul, ol {
			list-style: none;
		}
		.wrapper {
			width: 670px;
			height: 240px;
			margin: 100px auto;
			overflow: hidden;
			position: relative;
		}
		ol {
			position: absolute;
			right: 0;
			bottom: 10px;
			width: 190px;
		}
		ol li {
			float: left;
			width: 20px;
			height: 20px;
			background: #abc;
			cursor: pointer;
			margin: 0 5px;
			text-align: center;
			line-height: 20px;
			border-radius: 50%;
		}
		ol li.current {
			background: pink;
		}
	</style>
	<script src="../jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$(".wrapper ol li").mouseenter(function() {
				$(this).addClass('current').siblings().removeClass('current');
				$(".wrapper ul li").eq($(this).index()).fadeIn("fast").siblings().fadeOut();
			});
		});
	</script>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
			<li><img src="images/6.jpg" alt=""></li>
		</ul>
		<ol>
			<li class="current">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ol>
	</div>
</body>
</html>
