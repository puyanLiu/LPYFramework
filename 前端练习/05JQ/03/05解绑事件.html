<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}

	</style>
	<script src="jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			// 绑定事件
			$("div").on("click mouseenter", "h1", function() {
				alert($(this).html());
			});

			// 解绑
			$("div").off("mouseenter");
		})
	</script>
</head>
<body>
	<button>绑定两个事件</button>
	<div>
		<p>我是p标签</p>
		<h1>我是h1元素1</h1>
		<h1>我是h1元素2</h1>
	</div>
	<ul>
		<li>我是li1</li>
		<li>我是li2</li>
		<li>我是li3</li>
		<li>我是li4</li>
		<li>我是li5</li>
		<li>我是li6</li>
		<li>我是li7</li>
		<li>我是li8</li>
		<li>我是li9</li>
		<li>我是li10</li>
	</ul>
</body>
</html>
