<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		
		div {
			position: absolute;
			top: 100px;
			left: 200px;
			width: 400px;
			height: 300px;
			background: #000;
		}
		p {
			background: #666;
			position: absolute;
			top: 80px;
			left: 90px;
		}
	</style>
	<script src="jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			// 获取offset坐标值
			$("#btn1").click(function() {
				console.log("距离页面上边的距离：" + $("div").offset().top);
				console.log("距离页面左边的距离：" + $("div").offset().left);
			});

			// 获取相对于父元素的位置
			$("#btn2").click(function() {
				console.log("相对于父元素上边的距离：" + $("p").position().top);
				console.log("相对于父元素左边的距离：" + $("p").position().left);
			});

			// 设置offset
			$("#btn3").click(function() {
				var txtTop = $("#txtTop").val();
				var txtLeft = $("#txtLeft").val();

				// 设置两个值
				$("div").offset({
					top: txtTop,
					left: txtLeft
				});
			}); 
		})
	</script>
</head>
<body>
	<button id="btn1">获取offset坐标值</button>
	<button id="btn2">获取position坐标值</button>
	<button id="btn3">设置offset坐标值</button>
	<label for="txtTop">top:</label><input type="text" id="txtTop">
	<label for="txtLeft">Left:</label><input type="text" id="txtLeft">
	<div>
		<p>我是div的子元素</p>
	</div>
</body>
</html>
