<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div class="container">
    		<canvas id="canvasElem">
    			您的浏览器不支持canvas，请升级
    		</canvas>
    	</div>

    	<script>
    		(function() {
    			var canvasElem = document.querySelector('#canvasElem');
    			var ctx = canvasElem.getContext('2d');
    			canvasElem.width = 900;
    			canvasElem.height = 600;
    			canvasElem.style.border = "1px solid #000";

    			var img = new Image();
    			img.src = "images/a.jpg";
    			img.onload = function() {
    				var pat = ctx.createPattern(img, "repeat-x");
    				ctx.rect(0, 0, 800, 600);
    				ctx.fillStyle = pat;
    				ctx.fill();
    			}
    			
    		}());
    	</script>
    </body>
</html>
