<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="konva/konva.js"></script>
        <script src="js/24ProgressBar.js"></script>
        <style>
        	body {
        		padding: 0;
				margin: 0;
				background: #f0f0f0;
				overflow: hidden;
        	}
        </style>
    </head>
    <body>
     <!-- 放我们的舞台 -->
    	<div id="container"></div>
    	<script>
    		// 创建舞台
    		var stage = new Konva.Stage({
    			container: 'container',
    			width: window.innerWidth,
    			height: window.innerHeight
    		});
    		// 创建一个层
    		var layer = new Konva.Layer();
    		// 把层添加到舞台上
    		stage.add(layer);
    		// 中心坐标
    		var cenx = stage.width() / 2; // knova获取数据都是用方法取值
    		var ceny = stage.height() / 2;

            var option = {
                x: 1 / 8 * stage.width(),
                y: 1 / 2 * stage.height(),
                w: 3 / 4 * stage.width(),
                h: 1 / 12 * stage.height(),
                fillStyle: 'red',
                strokeStyle: 'blue', 
            };

            // 创建进度条对象案例
            var p = new ProgressBar(option);

            // 进度条放入层中
            p.addToGroupOrLayer(layer);

    		// 把层渲染到舞台上
    		layer.draw();

            p.changeValue(.5);
    	</script>
    </body>
</html>
