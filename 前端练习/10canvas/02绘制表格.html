<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div class="container">
    		<canvas id="canvasElem">
    			您的浏览器不支持canvas，请升级
    		</canvas>
    	</div>

    	<script>

    	// var a = function() {};
    	// var b = (1 + 3);
    	// var b = (a);
    	// var b = (function() {}); // b = function() {}
    	// (function() {})(); // b()
    	// var b = function() {
    	// 	return 4;
    	// }
    	// var c = (b());

    		(function() {
    			var canvasElem = document.querySelector('#canvasElem');
    			var ctx = canvasElem.getContext('2d');
    			canvasElem.width = 600;
    			canvasElem.height = 600;
    			canvasElem.style.border = "1px solid #000";

    			var rectH = 10, rectW = 10;
    			ctx.lineWidth = .5;
    			// 绘制表格
    			for(var i = 0; i < canvasElem.width / rectH; i++) {
    				// 横线
    				ctx.moveTo(0, i * rectH);
    				ctx.lineTo(canvasElem.width, i * rectH);
    				// 竖线
    				ctx.moveTo(i * rectW, 0);
    				ctx.lineTo(i * rectW, canvasElem.height);
    			}
    			ctx.stroke();
    			
    		}());
    	</script>
    </body>
</html>
