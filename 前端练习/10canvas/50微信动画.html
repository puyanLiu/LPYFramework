<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="konva/konva.js"></script>
        <style>
        	body {
        		padding: 0;
				margin: 0;
				background: #f0f0f0;
				overflow: hidden;
        	}
        </style>
    </head>
    <body>
	    <!-- 放我们的舞台 -->
    	<div id="container"></div>
    	<script src="js/50KonvaExtend.js"></script>
    	<script src="js/50weixin.js"></script>

    	<script>
		var imgUrl = 'images/logo.png';//分享图片
		var shareLink = 'www.qq.com';//分享网址
		var title = '前端与移动开发学院';//分享标题
		var desc = '大前端时代已经到来！';//分享描述

		// 必须有公众号绑定了域名后才可以。当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function(argv){
				WeixinJSBridge.invoke('sendAppMessage',{
					"img_url":imgUrl,
					"img_width":"300",
					"img_height":"300",
					"link":shareLink,
					"desc":desc,
					"title":title
				}, function(res) {})
		    });

			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function(argv){
				WeixinJSBridge.invoke('shareTimeline',{
					"img_url":imgUrl,
					"img_width":"300",
					"img_height":"300",
					"link":shareLink,
					"desc": desc,
					"title":title
				}, function(res) {});
			});
		}, false)
		</script>
    </body>
</html>
