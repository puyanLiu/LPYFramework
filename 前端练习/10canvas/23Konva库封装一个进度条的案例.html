<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="konva/konva.js"></script>
        <style>
        	body {
        		padding: 0;
				margin: 0;
				background: #f0f0f0;
				overflow: hidden;
        	}
        </style>
    </head>
    <body>
     <!-- 放我们的舞台 -->
    	<div id="container"></div>
    	<script>
    		// 创建舞台
    		var stage = new Konva.Stage({
    			container: 'container',
    			width: window.innerWidth,
    			height: window.innerHeight
    		});
    		// 创建一个层
    		var layer = new Konva.Layer();
    		// 把层添加到舞台上
    		stage.add(layer);
    		// 中心坐标
    		var cenx = stage.width() / 2; // knova获取数据都是用方法取值
    		var ceny = stage.height() / 2;

    		// 绘制一个进度条
    		var innerRect = new Konva.Rect({
    			x: 1 / 8 * stage.width(),
    			y: 1 / 2 * stage.height(),
    			width: 100,
    			height: 1 / 12 * stage.height(),
    			fill: 'lightblue',
    			cornerRadius: 1 / 24 * stage.height(),
    			opacity: .7,
    		});
    		layer.add(innerRect);

    		// 创建外边框矩形
    		var outerRect = new Konva.Rect({
    			x: 1 / 8 * stage.width(),
    			y: 1 / 2 * stage.height(),
    			width: 3 / 4 * stage.width(),
    			height: 1 / 12 * stage.height(),
    			stroke: 'blue',
    			strokeWidth: 4,
    			cornerRadius: 1 / 24 * stage.height(),
    		});
    		layer.add(outerRect);

    		// 把层渲染到舞台上
    		layer.draw();
    	</script>
    </body>
</html>
