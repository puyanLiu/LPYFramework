<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="konva/konva.js"></script>
        <style>
        	body {
        		padding: 0;
				margin: 0;
				background: #f0f0f0;
				overflow: hidden;
        	}
        </style>
    </head>
    <body>
	    <!-- 放我们的舞台 -->
    	<div id="container"></div>
    	<script>
    		// 创建舞台
    		var stage = new Konva.Stage({
    			container: 'container',
    			width: window.innerWidth,
    			height: window.innerHeight
    		});
    		// 创建一个层
    		var layer = new Konva.Layer();
    		// 把层添加到舞台上
    		stage.add(layer);
    		// 创建一个矩形
    		var rect = new Konva.Rect({
    			x: 100,
    			y: 100,
    			opacity: .4,
    			rotation: 40,
    			width: 100,
    			height: 100,
    			scaleX: 1.2,
    			scaleY: 1.2,
    			draggable: true,
    			fill: 'orange'
    		});
    		// 把矩形添加到层上
    		layer.add(rect);
    		// 把层渲染到舞台上
    		layer.draw();

            rect.on('click', function(e) {
                console.log('rect click');
                console.log(e);
                rect.off('click');
            });
    	</script>
    </body>
</html>
