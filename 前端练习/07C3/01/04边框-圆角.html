<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
				margin: 0;
				padding: 0;
			}	
			body {
				background: #f7f7f7;
			}
			.wrapper {
				width: 1000px;
				margin: 0 auto;
				padding: 20px;
				box-sizing: border-box;
			}
			header {
				padding: 20px 0;
				margin-bottom: 20px;
				text-align: center;
			}
			header h3 {
				line-height: 1;
				font-weight: normal;
				font-size: 28px;
			}
			.main .item {
				width: 210px;
				height: 210px;
				margin: 0 30px 30px 0;
				/*display: flex; 将对象作为弹性伸缩盒显示*/
				display: flex;
				position: relative;
				background: #fff;
				float: left;
				box-shadow: 2px 2px 5px #ccc;
			}
			.main .item:after {
				content: attr(data-brief);
				display: block;
				width: 100%;
				height: 100%;
				text-align: center;
				line-height: 210px;
				position: absolute;
				top: 0;
				left: 0;
				color: #fff;
				font-family: '微软雅黑';
				font-size: 18px;
				background: rgba(170, 170, 170, 0);
				z-index: -1;
				transition: all 0.3s ease-in;
			}
			.main .item:hover:after {
				background-color: rgba(170, 170, 170, 0.6);
				z-index: 100;
			}

			/*--------------------------------------------------------------*/
			.border-radius {
				width: 180px;
				height: 180px;
				margin: auto;
				border: 1px solid red;
			}
			/*整圆*/
			.item:nth-child(1) .border-radius {
				/*border-radius: 90px;*/
				border-radius: 50%;
			}
			/*拱形*/
			.item:nth-child(2) .border-radius {
				border-radius: 90px 90px 0 0 ;
			}
			/*半圆*/
			.item:nth-child(3) .border-radius {
				border-radius: 90px 90px 0 0 ;
				height: 90px;
			}
			/*左上角*/
			.item:nth-child(4) .border-radius {
				border-radius: 90px 0 0 0 ;
			}
			/*四分之一圆*/
			.item:nth-child(5) .border-radius {
				border-radius: 90px 0 0 0 ;
				width: 90px;
				height: 90px;
			}
			/*横着的椭圆*/
			.item:nth-child(6) .border-radius {
				border-radius: 90px/45px;
				height: 90px;
			}
			/*竖着的椭圆*/
			.item:nth-child(7) .border-radius {
				border-radius: 45px/90px;
				width: 90px;
			}
			/*半个横着的椭圆*/
			.item:nth-child(8) .border-radius {
				border-radius: 90px 90px 0 0 /45px 45px 0 0;
				height: 45px;
			}
			/*半个竖着的椭圆*/
			.item:nth-child(9) .border-radius {
				border-radius: 45px 0px 0 45px /90px 0 0 90px;
				width: 45px;
			}
			/*四分之一椭圆*/
			.item:nth-child(10) .border-radius {
				border-radius: 45px 0 0 0 /90px 0 0 0;
				width: 45px;
				height: 90px;
			}
			/*饼环*/
			.item:nth-child(11) .border-radius {
				width: 60px;
				height: 60px;
				border-width: 60px;
				border-radius: 90px;
			}
			/*圆饼*/
			.item:nth-child(12) .border-radius {
				width: 60px;
				height: 60px;
				border-width: 60px;
				border-radius: 60px;
			}
			/*左上角圆饼*/
			.item:nth-child(13) .border-radius {
				width: 60px;
				height: 60px;
				border-width: 60px;
				border-radius: 60px 0 0 0;
			}
			/*对角圆饼*/
			.item:nth-child(14) .border-radius {
				width: 60px;
				height: 60px;
				border-width: 60px;
				border-radius: 60px 0 60px 0;
			}
			/*四边不同色*/
			.item:nth-child(15) .border-radius {
				width: 0;
				height: 0;
				border-width: 90px;
				border-color: red green yellow blue;
			}
			/*右边透明*/
			.item:nth-child(16) .border-radius {
				width: 0;
				height: 0;
				border-width: 90px;
				border-color: red transparent yellow blue;
			}
			/*圆右边透明*/
			.item:nth-child(17) .border-radius {
				width: 0;
				height: 0;
				border-width: 90px;
				border-radius: 90%;
				border-color: red;
				border-right-color: transparent;
			}
			/*圆右边红其它边透明*/
			.item:nth-child(18) .border-radius {
				width: 0;
				height: 0;
				border-width: 90px;
				border-radius: 90%;
				border-color: transparent;
				border-right-color: red;
			}
			/*阴阳图前世*/
			.item:nth-child(19) .border-radius {
				height: 0;
				border-width: 90px 0;
				border-radius: 90%;
				border-bottom-color: green;
			}
			/*阴阳图前世2*/
			.item:nth-child(20) .border-radius {
				height: 90px;
				border-radius: 90%;
				background: red;
				border-bottom-width: 90px;
				border-bottom-color: green;
			}
			/*阴阳图今生*/
			.item:nth-child(21) .border-radius {
				height: 90px;
				border-radius: 90%;
				background: red;
				border-bottom-width: 90px;
				border-bottom-color: green;
				position: relative;
			}
			.item:nth-child(21) .border-radius::after,
			.item:nth-child(21) .border-radius::before {
				content: '';
				width: 20px;
				height: 20px;
				position: absolute;
				top: 50%;
				border-width: 35px;
				border-style: solid;
				border-color: yellow;
				border-radius: 45px;
			}
			.item:nth-child(21) .border-radius::after {
				left: 0;
				border-color: green;
				background: red;
			}
			.item:nth-child(21) .border-radius::before {
				right: 0;
				border-color: red;
				background: green;
			}
			/*消息框*/
			.item:nth-child(22) .border-radius {
				height: 90px;
				width: 160px;
				border-radius: 10px;
				background: red;
				position: relative;
			}
			.item:nth-child(22) .border-radius::after {
				content: '';
				position: absolute;
				left: -28px;
				top: 18px;
				border-width: 15px;
				border-style: solid;
				border-color: transparent;
				border-right-color: red;
			}
			/*奇怪的图形*/
			.item:nth-child(23) .border-radius {
				width: 40px;
				height: 40px;
				border-style: solid;
				border-color: red;
				border-width: 45px 0 45px 70px;
				border-radius: 0 0 60px 0;
			}
			/*.item:nth-child(23) .border-radius {
				width: 150px;
				height: 150px;
				background: red;
				border-radius: 0 0 50% 0;
				position: relative;
			}
			.item:nth-child(23) .border-radius::after {
				content: '';
				height: 40px;
				width: 40px;
				position: absolute;
				top: 50%;
				right: -5px;
				margin-top: -20px;
				background: white;
				border-radius: 0 0 30px 0;
			}*/
			/*奇怪的图形2*/
			.item:nth-child(24) .border-radius {
				width: 80px;
				height: 40px;
				border-width: 50px 30px 50px 80px;
				border-style: solid;
				border-color: red;
				border-radius: 60px;
			}
			/*QQ对话*/
			.item:nth-child(25) .border-radius {
				height: 90px;
				width: 160px;
				border-radius: 6px;
				background: red;
				position: relative;
			}
			.item:nth-child(25) .border-radius::before {
				content: '';
				height: 30px;
				width: 30px;
				position: absolute;
				top: 0px;
				right: -25px;
				background: transparent;
				border-width: 0 0 20px 20px;
				border-style: solid;
				border-color: red;
				border-radius: 0 0 50px 0;
			}
			/*圆角百分比*/
			.item:nth-child(26) .border-radius {
				/*百分比是按横竖两个对应的方向的长度进行计算*/
				height: 90px;
				border-radius: 50%;
			}
        </style>
    </head>
    <body>
    	<div class="wrapper">
    		<header>
    			<h3>CSS3 边框圆角</h3>
    		</header>
    		<div class="main">
    			<div class="item" data-brief="整圆">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="拱形">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="半圆">

    			</div>
    			<div class="item" data-brief="左上角">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="四分之一圆">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="横着的椭圆">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="竖着的椭圆">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="半个横着的椭圆">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="半个竖着的椭圆">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="四分之一椭圆">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="饼环">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="圆饼">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="左上角圆饼">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="对角圆饼">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="四边不同色">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="右边透明">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="圆右边透明">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="圆右边红其它边透明">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="阴阳图前世">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="阴阳图前世2">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="阴阳图今生">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="消息框">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="奇怪的图形">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="奇怪的图形2">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="QQ对话">
    				<div class="border-radius"></div>
    			</div>
    			<div class="item" data-brief="圆角百分比">
    				<div class="border-radius"></div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
