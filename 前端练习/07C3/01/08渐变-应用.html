<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
				margin: 0;
				padding: 0;
			}	
			body {
				background: #f7f7f7;
			}
			.wrapper {
				width: 1000px;
				margin: 0 auto;
				padding: 20px;
				box-sizing: border-box;
			}
			header {
				padding: 20px 0;
				margin-bottom: 20px;
				text-align: center;
			}
			header h3 {
				line-height: 1;
				font-weight: normal;
				font-size: 28px;
			}
			.main .item {
				width: 210px;
				height: 210px;
				margin: 0 30px 30px 0;
				position: relative;
				display: flex;
				background: #fff;
				float: left;
				box-shadow: 2px 2px 5px #ccc;
			}
			.main .item:after {
				content: attr(data-brief);
				display: block;
				width: 100%;
				height: 100%;
				text-align: center;
				line-height: 210px;
				position: absolute;
				top: 0;
				left: 0;
				color: #fff;
				font-family: '微软雅黑';
				font-size: 18px;
				background: rgba(170, 170, 170, 0);
				z-index: -1;
				transition: all 0.3s ease-in;
			}
			.main .item:hover:after {
				background-color: rgba(170, 170, 170, 0.6);
				z-index: 100;
			}
			
			/*-----------------------------------------------*/
			.linear-gradient,
			.radial-gradient {
				width: 200px;
				height: 200px;
				margin: auto;
			}
			/*立体感按钮*/
			.item:nth-child(1) .linear-gradient {
				width: 180px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				color: #fff;
				background-color: green;
				border-radius: 6px;
				background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0 ,0 ,0 ,0));
			}
			/*球体*/
			.item:nth-child(2) .radial-gradient {
				width: 180px;
				height: 180px;
				border-radius: 50%;
				background-color: blue;
				background-image: radial-gradient(120px at 50px 50px, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
			}
			/*进度条*/
			.item:nth-child(3) .linear-gradient {
				width: 180px;
				height: 40px;
				background-color: yellow;
				background-image: linear-gradient(135deg, green 25%, transparent 25%, transparent 50%, green 50%, green 75%, transparent 75%, transparent 100%);
				background-size: 20px 20px;
			}
        </style>
    </head>
    <body>
    	<div class="wrapper">
    		<header>
    			<h3>CSS3渐变应用</h3>
    		</header>
    		<div class="main">
    			<div class="item" data-brief="立体感按钮">
    				<div class="linear-gradient">保存</div>
    			</div>
    			<div class="item" data-brief="球体">
    				<div class="radial-gradient"></div>
    			</div>
    			<div class="item" data-brief="进度条">
    				<div class="linear-gradient"></div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
