<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
				margin: 0;
				padding: 0;
			}	
			body {
				background: #f7f7f7;
			}
			.wrapper {
				width: 1000px;
				margin: 0 auto;
				padding: 20px;
				box-sizing: border-box;
			}
			header {
				padding: 20px 0;
				margin-bottom: 20px;
				text-align: center;
			}
			header h3 {
				line-height: 1;
				font-weight: normal;
				font-size: 28px;
			}
			.main .item {
				width: 210px;
				height: 210px;
				margin: 0 30px 30px 0;
				position: relative;
				display: flex;
				background: #fff;
				float: left;
				box-shadow: 2px 2px 5px #ccc;
			}
			.main .item:after {
				content: attr(data-brief);
				display: block;
				width: 100%;
				height: 100%;
				text-align: center;
				line-height: 210px;
				position: absolute;
				top: 0;
				left: 0;
				color: #fff;
				font-family: '微软雅黑';
				font-size: 18px;
				background: rgba(170, 170, 170, 0);
				z-index: -1;
				transition: all 0.3s ease-in;
			}
			.main .item:hover:after {
				background-color: rgba(170, 170, 170, 0.6);
				z-index: 100;
			}

        	/*-----------------------------------------------*/
        	.linear-gradient {
        		width: 180px;
        		height: 50px;
        		margin: auto;
        	}

			/*标准写法*/
        	.item:nth-child(1) .linear-gradient {
				background-image: linear-gradient(yellow, green);
        	}
        	/*多个颜色渐变*/
        	.item:nth-child(2) .linear-gradient {
				background-image: linear-gradient(yellow, green, red, blue);
        	}
        	/*正上方为0度*/
        	/*用角度确定方向*/
        	.item:nth-child(3) .linear-gradient {
				background-image: linear-gradient(0, yellow, green);
        	}
        	/*顺时针旋转90度*/
        	.item:nth-child(4) .linear-gradient {
				background-image: linear-gradient(90deg, yellow, green);
        	}
        	/*顺时针旋转180度*/
        	.item:nth-child(5) .linear-gradient {
				background-image: linear-gradient(180deg, yellow, green);
        	}
        	/*关键字确定方向 上*/
        	.item:nth-child(6) .linear-gradient {
				background-image: linear-gradient(to top, yellow, green);
        	}
        	/*关键字确定方向 左 上*/
        	.item:nth-child(7) .linear-gradient {
				background-image: linear-gradient(to left top, yellow, green);
        	}
        	/*135度*/
        	.item:nth-child(8) .linear-gradient {
				background-image: linear-gradient(135deg, yellow, green);
        	}
        	/*控制渐变
				0 - 20
				20 -40
				40 - 100
        	*/
        	.item:nth-child(9) .linear-gradient {
				background-image: linear-gradient(to left, yellow 20%, green 40%, blue);
        	}
        	/*控制渐变
				0 - 50
				50 -50
				50 - 100
        	*/
        	.item:nth-child(10) .linear-gradient {
				background-image: linear-gradient(to left, yellow 50%, green 50%);
        	}
        	/*控制渐变
				0 - 50
				40 -50
				50 - 100
        	*/
        	.item:nth-child(11) .linear-gradient {
				background-image: linear-gradient(to left, yellow 50%, green 40%, blue 50%);
        	}
        </style>
    </head>
    <body>
    	<div class="wrapper">
    		<header>
    			<h3>线性渐变</h3>
    		</header>
    		<div class="main">
    			<div class="item" data-brief="标准写法">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="多个颜色渐变">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="用角度确定方向">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="顺时针旋转90度">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="顺时针旋转180度">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="关键字确定方向 上">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="关键字确定方向 左 上">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="135度">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="控制渐变">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="控制渐变">
    				<div class="linear-gradient"></div>
    			</div>
    			<div class="item" data-brief="控制渐变">
    				<div class="linear-gradient"></div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
