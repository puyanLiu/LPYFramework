<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body {
        		margin: 0;
        		padding: 0;
        		font-family: '微软雅黑';
        		background: #f7f7f7;
        	}
        	.wrapper {
        		width: 1024px;
        		margin: 0 auto;
        	}
        	.wrapper > section {
        		min-height: 300px;
        		margin-bottom: 30px;
        		box-shadow: 1px 1px 4px #ddd;
        		background: #fff;
        	}
        	.wrapper > header {
        		text-align: center;
        		line-height: 1;
        		padding: 20px;
        		margin-bottom: 10px;
        		font-size: 30px;
        	}
        	.wrapper section > header {
        		line-height: 1;
        		padding: 10px;
        		font-size: 22px;
				color: #333;
				background: #eee;
        	}
        	.wrapper .wrap-box {
        		padding: 20px;
        	}

        	/*--------------------------------------------------------------*/
        	section:nth-of-type(2) p::selection {
				color: red;
        	}
        	section:nth-of-type(3) input::-webkit-input-placeholder {
        		color: blue;
        	}
        </style>
    </head>
    <body>
    	<div class="wrapper">
    		<header>CSS3选择器-伪元素</header>
    		<section>
    			<header>简介</header>
    			<div class="wrap-box">
    				<p>":" 与 "::" 区别在于区分伪类和伪元素</p>
    			</div>
    		</section>
    		<section>
    			<header>E::selection</header>
    			<div class="wrap-box">
    				可改变选中文本的样式
    				<p>我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本我是一大段文本</p>
    			</div>
    		</section>
    		<section>
    			<header>E::placeholder</header>
    			<div class="wrap-box">
    				可改变placeholder默认样式，这个存在明显的兼容问题，比如::-webkit-input-placeholder，具体参考手册进行对比
    				<input type="text" placeholder="我是一个文本输入框">
    			</div>
    		</section>
    	</div>
    </body>
</html>
