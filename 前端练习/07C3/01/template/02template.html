<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body {
        		margin: 0;
        		padding: 0;
        		font-family: '微软雅黑';
        		background: #f7f7f7;
        	}
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
        	.wrapper {
        		width: 1024px;
        		margin: 0 auto;
        	}
        	.wrapper > section {
        		min-height: 300px;
        		margin-bottom: 30px;
        		box-shadow: 1px 1px 4px #ddd;
        		background: #fff;
        	}
        	.wrapper > header {
        		text-align: center;
        		line-height: 1;
        		padding: 20px;
        		margin-bottom: 10px;
        		font-size: 30px;
        	}
        	.wrapper section > header {
        		line-height: 1;
        		padding: 10px;
        		font-size: 22px;
				color: #333;
				background: #eee;
        	}
        	.wrapper .wrap-box {
        		padding: 20px;
        	}

            /*-----------------------------------------------*/
        </style>
    </head>
    <body>
    	<div class="wrapper">
    		<header>选择器</header>
    		<section>
    			<header>标题</header>
    			<div class="wrap-box"></div>
    		</section>
    		<section>
    			<header>标题</header>
    			<div class="wrap-box"></div>
    		</section>
    	</div>
    </body>
</html>
