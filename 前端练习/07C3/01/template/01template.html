<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
				margin: 0;
				padding: 0;
			}	
			body {
				background: #f7f7f7;
			}
			.wrapper {
				width: 1000px;
				margin: 0 auto;
				padding: 20px;
				box-sizing: border-box;
			}
			header {
				padding: 20px 0;
				margin-bottom: 20px;
				text-align: center;
			}
			header h3 {
				line-height: 1;
				font-weight: normal;
				font-size: 28px;
			}
			.main .item {
				width: 210px;
				height: 210px;
				margin: 0 30px 30px 0;
				position: relative;
				background: #fff;
				float: left;
				box-shadow: 2px 2px 5px #ccc;
			}
			.main .item:after {
				content: attr(data-brief);
				display: block;
				width: 100%;
				height: 100%;
				text-align: center;
				line-height: 210px;
				position: absolute;
				top: 0;
				left: 0;
				color: #fff;
				font-family: '微软雅黑';
				font-size: 18px;
				background: rgba(170, 170, 170, 0);
				z-index: -1;
				transition: all 0.3s ease-in;
			}
			.main .item:hover:after {
				background-color: rgba(170, 170, 170, 0.6);
				z-index: 100;
			}
			
			/*-----------------------------------------------*/
        </style>
    </head>
    <body>
    	<div class="wrapper">
    		<header>
    			<h3>模板</h3>
    		</header>
    		<div class="main">
    			<div class="item" data-brief="介绍"></div>
    			<div class="item" data-brief="介绍"></div>
    			<div class="item" data-brief="介绍"></div>
    			<div class="item" data-brief="介绍"></div>
    			<div class="item" data-brief="介绍"></div>
    			<div class="item" data-brief="介绍"></div>
    		</div>
    	</div>
    </body>
</html>
