<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body {
        		margin: 0;
        		padding: 0;
        		font-family: '微软雅黑';
        		background: #f7f7f7;
        	}
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
        	.wrapper {
        		width: 1024px;
        		margin: 0 auto;
        	}
        	.wrapper > section {
        		min-height: 300px;
        		margin-bottom: 30px;
        		box-shadow: 1px 1px 4px #ddd;
        		background: #fff;
        	}
        	.wrapper > header {
        		text-align: center;
        		line-height: 1;
        		padding: 20px;
        		margin-bottom: 10px;
        		font-size: 30px;
        	}
        	.wrapper section > header {
        		line-height: 1;
        		padding: 10px;
        		font-size: 22px;
				color: #333;
				background: #eee;
        	}
        	.wrapper .wrap-box {
        		padding: 20px;
        		position: relative;
        	}

            /*-----------------------------------------------*/
			.transition {
				width: 200px;
				height: 200px;
				background-color: yellow;
				position: absolute;
				left: 20px;
				/*transition: left 2s;*/
				/*
				transition-property设置过渡属性
				transition-duration设置过渡时间
				transition-timing-function设置过渡速度
				transition-delay设置过渡延时
				 */
				transition-property: left;
				transition-duration: 2s;
				transition-timing-function: ease;
				/*transition-timing-function: linear;*/
				/*transition-delay: 1s;*/
			}
			.move:hover .transition {
				left: 750px;
				background-color: red;
			}
        </style>
    </head>
    <body>
    	<div class="wrapper">
    		<header>CSS-过渡详解</header>
    		<section class="move">
    			<header>移动</header>
    			<div class="wrap-box">
    				<div class="transition"></div>
    			</div>
    		</section>
    		<section class="linear">
    			<header>linear</header>
    			<div class="wrap-box"></div>
    		</section>
    		<section class="ease">
    			<header>ease</header>
    			<div class="wrap-box"></div>
    		</section>
    		<section class="ease-in">
    			<header>ease-in</header>
    			<div class="wrap-box"></div>
    		</section>
    		<section class="ease-out">
    			<header>ease-out</header>
    			<div class="wrap-box"></div>
    		</section>
    		<section class="ease-in-out">
    			<header>ease-in-out</header>
    			<div class="wrap-box"></div>
    		</section>
    	</div>
    </body>
</html>
