<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>尺寸</title>
        <style>
        	/* background-size
        	<length>：用长度值指定背景图像大小。不允许负值。
			<percentage>：用百分比指定背景图像大小。不允许负值。
			auto：背景图像的真实大小。
			cover：将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器。
			contain：将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内
			*/
			/* background-clip
			padding-box：从padding区域（不含padding）开始向外裁剪背景。
			border-box：从border区域（不含border）开始向外裁剪背景。
			content-box：从content区域开始向外裁剪背景。
			text：从前景内容的形状（比如文字）作为裁剪区域向外裁剪，如此即可实现使用背景作为填充色之类的遮罩果
			 */
        	.div1 {
        		width: 200px;
        		height: 200px;
        		padding: 50px;
        		margin: 100px auto;
        		border: 10px dashed red;
        		background-image: url(images/flowerbg.jpg);
        		/*background-size: 100%;*/
        		/*图片剪裁区域*/
        		background-clip: border-box;
        		/*显示图片位置*/
        		background-origin: border-box;
        		background-size: cover;
        		background-repeat: no-repeat;
        		background-color: yellow;
        	}

        	.div2 {
        		width: 200px;
        		height: 200px;
        		padding: 50px;
        		margin: 100px auto;
        		border: 10px dashed pink;
        		background-color: yellow;
        		/*background-clip: padding-box;*/
        		/*background-clip: content-box;*/
        		background-clip: border-box;
        	}

        	/*cover 会使“最大”边，进行缩放，另一边同比缩放，铺满容器，超出部分会溢出*/
        	/*contain 会使“最小”边，进行缩放，另一边同比缩放，不一定铺满容器，会完整显示图片*/
        	/*background-size 与 background-clip 无关*/
        	/*background-size 与 background-origin 保持一致*/
        </style>
    </head>
    <body>
    	<div class="div1">
    		
    	</div>

    	<div class="div2">
    		
    	</div>
    </body>
</html>
