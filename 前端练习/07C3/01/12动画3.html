<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	html, body {
        		height: 100%;
        	}
        	body {
        		margin: 0;
        		padding: 0;
        	}
        	.rotate {
        		width: 200px;
        		height: 200px;
        		background-color: yellow;
        		transform: rotate(45deg);
        	}
        	.ball-wrap {
        		width: 100%;
        		height: 100%;
        		background-color: #eee;
        		/*position: relative;*/
        	}
        	.ball,
        	.ball2 {
        		width: 200px;
        		height: 200px;
        		background-color: blue;
        		border-radius: 50%;
        		position: absolute;
        		background-image: radial-gradient(140px at center 40px, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
        	}
			.ball {
        		animation: change 5s infinite;
			}
        	@keyframes change {
        		0% {
					left: 0;
					top: 60%;
        		}
        		25% {
        			left: 40%;
        			top: 0;        
        		}
        		50% {
        			left: 85%;
        			top: 50%;
        		}
        		75% {
        			left: 60%;
        			top: 75%;
        		}
        		100% {
        			left: 0;
					top: 60%;
        		}
        	}
			.ball-wrap::after {
				content: '';
				display: block;
				width: 200px;
				height: 10px;
				background-color: #ccc;
				position: absolute;
				top: 90%;
				left: 50%;
				border-radius: 100px/5px;
			}
        	.ball2 {
        		left: 50%;
        		top: 30px;
        		animation: move 5s infinite;
        	}
        	@keyframes move {
				0% {
					top: 30px;
				}
				50% {
					top: 67%;
				}
				100% {
					top: 30px;
				}
        	}
        </style>
    </head>
    <body>
    	<div class="ball-wrap">
	    	<div class="rotate"></div>
    		<div class="ball"></div>
    		<div class="ball2"></div>
    	</div>
    </body>
</html>
