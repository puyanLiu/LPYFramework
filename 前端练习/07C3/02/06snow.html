<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body{
		background-color: #000;
	}
	div{
		width: 8px;
		height: 8px;
		background-color: #fff;
		margin:200px;
		border-radius: 50%;
		/*设置或检索对象以某个原点进行转换。
		该属性提供2个参数值。
		如果提供两个，第一个用于横坐标，第二个用于纵坐标。
		如果只提供一个，该值将用于横坐标；纵坐标将默认为50%。
		对应的脚本特性为transformOrigin。
		*/
		transform-origin: -60px 0;
		-webkit-animation:donghua 4s linear infinite;
	}
	@-webkit-keyframes donghua{
	  		0%{
	  			transform:translate3d(0,0,0) rotate(0deg);
	  		}
	  		100%{
	  			transform:translate3d(0,400px,0) rotate(360deg);
	  		}
	  }
        </style>
    </head>
    <body>
    	<div></div>
    </body>
</html>
