<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body {
				margin: 0;
				padding: 0;
				background-color: #B3C04C;
			}
			.wallet {
				width: 300px;
				height: 300px;
				margin: 50px auto;
				position: relative;
			}
			.wallet::before, .wallet::after {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.wallet::before {
				background: url(images/musict.jpg);
			}
			.wallet::after {
				background: url(images/musicb.jpg);
				transform-origin: bottom;
				transition: all 1s;
				border: 1px solid #ccc;
			}
			.wallet:hover::after {
				transform: rotateX(-180deg);
			}
        </style>
    </head>
    <body>
	    <div class="wallet">
    		
    	</div>
    </body>
</html>
