<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		div {
			display: inline-block;
			transition: all 0.5s;
		}
		.rotateDiv {
			transform: rotate(360deg);
		}
	</style>
	<script src="jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$("div").on("click", function() {
				$(this).toggleClass('rotateDiv');
			});
		})
	</script>
</head>
<body>
	<div>
		<img src="images/zhuan.jpg" alt="">
	</div>
</body>
</html>
