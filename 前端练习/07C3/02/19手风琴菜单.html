<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body {
				margin: 0;
				padding: 0;
				background-color: #F7F7F7;
			}
			h3 {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 500px;
				margin:0 auto;
			}
			.list h3 {
				height: 35px;
				line-height: 35px;
				padding-left: 30px;
				background-color: #369;
				border-bottom: 2px solid #690;
				transition: all 0.3s ease 0s;
				color: #fff;
			}
			.list .pictxt {
				height: 0;
				background-color: pink;
				transition: all 0.3s ease 0s;
			}
			.list:hover h3 {
				background-color: #036;
			}
			.list:hover .pictxt {
				height: 150px;
			}
        </style>
    </head>

</html>
