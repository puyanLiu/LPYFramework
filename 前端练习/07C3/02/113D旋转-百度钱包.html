<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	body {
				margin: 0;
				padding: 0;
				background-color: #B3C04C;
			}
			.wallet {
				width: 300px;
				height: 300px;
				margin: 50px auto;
				position: relative;
			}
			.wallet::before, .wallet::after {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				/*
				backface-visibility 属性指定当元素背面朝向观察者时是否可见。元素的背面总是透明的，当其朝向观察者时，显示正面的镜像。
				在某些情况下，我们不希望元素内容在背面可见，比如实现翻牌效果。
				因为2D变换无透视效果，故该属性对2D变换无效

				visibility
					关键字，指定元素背面是否可见，可为以下值：
					visible 表示背面可见，允许显示正面的镜像。
					hidden 表示背面不可见
				 */
				backface-visibility: hidden;
				transition: all 0.6s;
			}
			.wallet::before {
				background: url(images/baidubg.png) left top;
				transform: rotateY(0deg);
			}
			.wallet::after {
				background: url(images/baidubg.png) right top;
				transform: rotateY(180deg);
			}
			.wallet:hover::before {
				transform: rotateY(180deg);
			}
			.wallet:hover::after {
				transform: rotateY(0deg);
			}
        </style>
    </head>
    <body>
    	<div class="wallet">
    		
    	</div>
    </body>
</html>
