<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div>哈哈</div>
    	<a href="#">超链接哦</a>
    	<script>
    		document.title = '标题';
    		document.bgColor = 'gray'; // 背景色
    		document.fgColor = 'green'; // 前景色 文本颜色
    		document.linkColor = 'yellow'; // 未点击的颜色
    		document.alinkColor = 'red'; // 焦点在此链接上的颜色
    		document.vlinkColor = 'orange'; // 已点击过的链接颜色
    	</script>
    </body>
</html>
