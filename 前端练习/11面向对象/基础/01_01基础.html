<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script>
    		if (1 == '1') {
    			console.log('一样哦，进行自动类型转换了');
    		} else {
    			console.log('不一样哦');
    		}

    		if (1 === '1') {
    			console.log('一样哦');
    		} else {
    			console.log('不一样哦，不会进行类型转换哦');
    		}

    		var num1 = 1;
    		console.log(typeof(num1));
    		var str1 = 'abc';
    		console.log(typeof(str1));
    		var num2;
    		console.log(num2);

    		// 逗号表达式 赋值从右到左 逗号从左到右 赋值优先级大于逗号
    		x=z=5, 5 * 2;
    		console.log(x,z);
    	</script>
    </body>
</html>
