<script>
	
	function Foo() {
		getName = function() {
			console.log(1);
		};
		return this;
	}

	Foo.getName = function() {
		console.log(2);
	};

	Foo.prototype.getName = function() {
		console.log(3);
	};

	var getName = function() {
		console.log(4);
	};

	function getName() {
		console.log(5);
	};

	Foo.getName();
	getName();
	Foo().getName();
	getName();
	var a = new Foo.getName();
	console.log(a);
	var b = new Foo().getName();
	console.log(b);
	var c = (new Foo()).getName();
	console.log(c);
	var d = new new Foo().getName();
	console.log(d);
	var e = new Foo();
	console.log(e);
	var f = new e.getName();
	console.log(f);
	var g = new (new Foo()).getName();
	console.log(g);

</script>
