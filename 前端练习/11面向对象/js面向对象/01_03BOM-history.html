<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
<button id="btn1">打开一个新的窗口Location</button>
<button id="btn2">前进</button>
<button id=btn3>打开页面2</button>
<button id=btn4>回退</button>
<button id=btn5>前进</button>

<br>

<input type=button value=刷新 onclick="window.location.reload()">
<input type=button value=前进 onclick="window.history.go(1)">
<input type=button value=后退 onclick="window.history.go(-1)">
<input type=button value=前进 onclick="window.history.forward()">
<input type=button value=后退 onclick="window.history.back()">
<input type=button value=后退+刷新 onclick="window.history.go(-1);window.location.reload()">
    </body>
</html>

<script>
	document.getElementById('btn1').onclick=function() {
        /*改变当前窗口的地址，则会打开新的网页*/
        window.location ='test.html'
    }
    document.getElementById('btn2').onclick=function() {
        /*改变当前窗口的地址，则会打开新的网页*/
        history.forward()
    }
    document.getElementById('btn3').onclick=function() {
        /*改变当前窗口的地址，则会打开新的网页*/
        window.location ='test5.html'
    }

    document.getElementById('btn4').onclick=function() {
        history.back()
    }

    document.getElementById('btn5').onclick=function() {
        history.forward()
    }
</script>
