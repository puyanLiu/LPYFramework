<script>
var person= function(){
 age=1
};

person.prototype={
     name:'wangshu'
  };


var xiaowang = new person();
//实例化之后 重新分配内存 系统会自动屏蔽原型同名 -- 原理 开辟新的空间

 console.log(xiaowang.hasOwnProperty("name"));//false --表明是原型属性

 console.log(xiaowang.hasOwnProperty("age")); //false --类属性
 
 
 
 
 //当定义一个实例化属性之后，会自动屏蔽原型属性
 xiaowang.name='小李';
 console.log(xiaowang.hasOwnProperty('name')) //true
 
 xiaowang.sex='nan';
  console.log(xiaowang.hasOwnProperty('sex')) //true
</script>
