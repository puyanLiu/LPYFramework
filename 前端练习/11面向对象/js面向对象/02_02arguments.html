<script>
	 //arguments重要性：9分 使用频率 8分 考试点：10分
    function add(){
        var sum=0;
        for(var i=0;i<arguments.length;i++){
            sum+=arguments[i]
        }
        return sum;
    }
   var sum = add(1,2)
   var sum2 = add(1,2,3)
    console.log(sum)
    console.log(sum2)

//    arguments只有在代码运行的时候才起作用
