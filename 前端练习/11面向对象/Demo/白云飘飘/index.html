<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Random Content Generator - Powered by jQuery (featuring Chuck Norris)</title>
	    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
	    <script type="text/javascript" src="jquery-1.3.1.min.js"></script>
	    <script type="text/javascript" src="jquery.betterTooltip.js"></script>
	    <script type="text/javascript">
			$(document).ready(function(){
				$('.tTip').betterTooltip({speed: 150, delay: 300});
			});
		</script>
    </head>
    <body>
    	<div id="wrapper">
    	<div id="content">
        	<h1>标题</h1>
            
            <p>描述</p>
            
        </div>
        <div id="main">
        	<div class="tTip" id="cloud1" title="JAVA学院">Java学习</div>
            <div class="tTip" id="cloud2" title="网页平面学院">网页平面</div>
            <div class="tTip" id="cloud3" title=".NET学院">.NET</div>
            <div class="tTip" id="cloud4" title="PHP学院">PHP学</div>
            <div class="tTip" id="cloud5" title="IOS学院">IOS</div>
        </div>
    </div>
    </body>
</html>
