<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>json对象和json字符串</title>
    </head>
    <body>
    	<script type="text/javascript">
    		var str = '{"name": "三国演义", "category": "文学"}';
    		// 转换成json对象
    		var data = JSON.parse(str);
    		console.log(data);
    		// 转换成字符串
    		var s = JSON.stringify(data);
    		console.log(s);

    		// 转换成json对象
    		var data = eval("(" + str + ")");
    		console.log(data);
    		console.log(data.name);

    		eval("alert(123);");

    	</script>
    </body>
</html>
