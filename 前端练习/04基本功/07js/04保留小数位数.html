<body>
    <script type="text/javascript">
        var PI = 1213.14159263; // 常量大写
        var str = PI + "";
        var index = str.indexOf("."); // 返回当前字符的点的位置
        console.log(index);
        console.log(str.slice(0, index + 3));
        console.log(str.substring(0, index + 3));
        console.log(str.substr(0, index + 3));
        console.log(str.substr(0, str.indexOf(".") + 3));
        console.log(parseInt(PI * 100) / 100);
        console.log(PI.toFixed(2));
    </script>
</body>
