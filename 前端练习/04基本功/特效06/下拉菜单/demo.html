<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
    
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .all {
            width: 330px;
            height: 30px;
            background: url(img/bg.jpg) no-repeat;
            margin: 100px auto;
            line-height: 30px;
            text-align: center;
            padding-left: 10px;
        }

        .all ul li {
            float: left;
            width: 100px;
            height: 30px;
            background: url(img/libg.jpg) no-repeat;
            cursor: pointer;
            position: relative;
            background-color: pink;
            margin-right: 10px;
        }

        .all ul ul {
            position: absolute;
            top: 30px;
            left: 0;
            display: none;
        }
        
    </style>

    <script type="text/javascript">
        
        window.onload = function() {

            // 获取对象 遍历对象操作 显示模块 隐藏模块

            // 获取所有li
            function List(id) {
                this.id = document.getElementById(id);
                this.lis = this.id.children[0].children;
            }

            // 遍历所有li显示和隐藏
            List.prototype.init = function() {

                var that = this;
                
                for(var i = 0; i < this.lis.length; i++) {

                    this.lis[i].onmouseover = function() {
                        that.show(this.children[0]);
                    }

                    this.lis[i].onmouseout = function() {
                        that.hide(this.children[0]);
                    }

                }
            }

            List.prototype.show = function(obj) {
                obj.style.display = "block";
            }

            List.prototype.hide = function(obj) {
                obj.style.display = "none";
            }


            var list = new List("list");
            list.init();

        }

    </script>
</head>
<body>
    <div class="all" id="list">
        
        <ul>
            
            <li>
                一级菜单
                <ul>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>

            </li>

            <li>
                一级菜单
                <ul>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>

            </li>

            <li>
                一级菜单
                <ul>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>

            </li>

        </ul>

    </div>
</body>
</html>
