<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .box {
            width: 350px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 50px auto;
        }
        .mt span {
            display: inline-block;
            width: 80px;
            height: 30px;
            background: pink;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .mt span.current {
            background: purple;
        }
        .mb li {
            width: 100%;
            height: 270px;
            background: purple;
            display: none;
        }
        .mb li.show {
            display: block;
        }
    </style>

    <script type="text/javascript">
        window.onload = function() {

            function tab(obj) {

                var target = document.getElementById(obj);
                var spans = target.getElementsByTagName("span");
                var lis = target.getElementsByTagName("li");

                for(var i = 0; i < spans.length; i++) {
                    spans[i].onmouseover = function(num) {

                        return function() {
                            for(var j = 0; j < spans.length; j++) {
                                spans[j].className = "";
                                lis[j].className = "";
                            }

                            spans[num].className = "current";
                            lis[num].className = "show";  

                        };

                    }(i)
                }

            }

            tab("one");
            tab("two");
            tab("three");

        }
    </script>
</head>
<body>
    <div class="box" id="one">
        <div class="mt">
            <span class="current">新闻</span>
            <span>体育</span>
            <span>娱乐</span>
            <span>八卦</span>
        </div>
        <div class="mb">
            <ul>
                <li class="show">新闻模块</li>
                <li>体育模块</li>
                <li>娱乐模块</li>
                <li>八卦模块</li>
            </ul>
        </div>
    </div>

    <div class="box" id="two">
        <div class="mt">
            <span class="current">新闻</span>
            <span>体育</span>
            <span>娱乐</span>
            <span>八卦</span>
        </div>
        <div class="mb">
            <ul>
                <li class="show">新闻模块</li>
                <li>体育模块</li>
                <li>娱乐模块</li>
                <li>八卦模块</li>
            </ul>
        </div>
    </div>

    <div class="box" id="three">
        <div class="mt">
            <span class="current">新闻</span>
            <span>体育</span>
            <span>娱乐</span>
            <span>八卦</span>
        </div>
        <div class="mb">
            <ul>
                <li class="show">新闻模块</li>
                <li>体育模块</li>
                <li>娱乐模块</li>
                <li>八卦模块</li>
            </ul>
        </div>
    </div>
</body>
</html>
