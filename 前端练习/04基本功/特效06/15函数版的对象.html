<script type="text/javascript">
    function Person(name, age) {
        var obj = {};
        obj.name = name;
        obj.age = age;

        obj.showName = function() {
            console.log("名字", name);
        }
        obj.showAge = function() {
            console.log("年龄", age);
        }

        return obj;
    }


    var xiaoming = Person("小明", 12);
    console.log(xiaoming.name);
    console.log(xiaoming.age);
    xiaoming.showName();
    xiaoming.showAge();

    var daming = Person("大名", 15);
    daming.showName();

</script>
