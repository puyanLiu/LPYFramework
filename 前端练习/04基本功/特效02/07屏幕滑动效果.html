<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul, ol {
            list-style-type: none;
        }
        * {
            margin: 0;
            padding: 0;
        }
        html, body, #ul {
            width: 100%;
            height: 100%;
        }
        ul li {
            width: 100%;
            height: 100%;
        }
        #ol {
            position: fixed;
            top: 0;
            left: 50px;
        }
        #ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
    <script type="text/javascript" src="my.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var ulBox = $("ul");
            var ulBoxLi = ulBox.children;
            var olBox = $("ol");
            var olBoxLi = olBox.children;
            var bgColor = ["pink", "purple", "orange", "blue", "green"];
            var leader = 0, target = 0, timer = null;
            for(var i = 0; i < bgColor.length; i++) {
                ulBoxLi[i].style.background = bgColor[i];
                olBoxLi[i].style.background = bgColor[i];

                olBoxLi[i].index = i;
                olBoxLi[i].onclick = function() {
                    clearInterval(timer);
                    target = ulBoxLi[this.index].offsetTop;
                    timer = setInterval(function() {
                        leader = leader + (target - leader) * 0.1;
                        window.scrollTo(0, leader);
                    }, 30);
                }
            }
        }

    </script>
</head>
<body>
    <ul id="ul">
        <li>首页</li>
        <li>关注</li>
        <li>动态</li>
        <li>风格</li>
        <li>作品</li>
    </ul>
    <ul id="ol">
        <li>首页</li>
        <li>关注</li>
        <li>动态</li>
        <li>风格</li>
        <li>作品</li>
    </ul>
</body>
</html>
