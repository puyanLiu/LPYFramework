<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 120px;
            margin: 100px auto;
            border: 1px solid #ccc;
            background-color: rgba(161, 255, 223, .8);
        }
        .box p {
            padding-left: 220px;
            height: 120px;
            background-position: 20px top;
            background-repeat: no-repeat;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var demo = document.getElementById("demo");
            var child = demo.children;
            var date = new Date();
            var hours = date.getHours();
            if(hours < 9){
                child[0].innerHTML = "早上好，新的一天新的开始" ;
                child[0].style.backgroundImage = " url(images/1.gif)";
            } else if(hours < 12){
                child[0].innerHTML = "上午好，好好学习" ;
                child[0].style.backgroundImage = " url(images/2.jpg)";
            } else if(hours < 18){
                child[0].innerHTML = "下午好，天天向上" ;
                child[0].style.backgroundImage = " url(images/4.jpg)";
                document.body.style.backgroundImage = " url(images/1.jpg)";
            } else if(hours <= 23){
                child[0].innerHTML = "晚上好，好好复习今天的功课哦" ;
                child[0].style.backgroundImage = " url(images/5.jpg)";
            }
        }
    </script>
</head>
<body>
    <div class="box" id="demo">
        <p>现在时上午，好好学习</p>
        <div></div>
    </div>
</body>
</html>
