<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul, ol {
            list-style: none;
        }
        .box {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .circle {
            position: absolute;
            left: 50%;
            margin-left: -50px;
            bottom: 10px;
        }
        .circle span {
            float: left;
            width: 18px;
            height: 18px;
            line-height: 18px;
            border-radius: 50%;
            background-color: pink;
            text-align: center;
            margin-right: 10px;
            cursor: pointer;
        }
        .circle span.current {
            background-color: yellowgreen;
        }
        .slider ul li {
            display: none;
        }
        .slider ul li.show {
            display: block;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var circleP = document.getElementById("circle");
            var sliders = document.getElementById("slider").getElementsByTagName("li");
            for(var i = 0; i < sliders.length; i++) {
                var span = document.createElement("span");
                span.innerHTML = i + 1;
                if(sliders[i].className == "show") {
                    span.className = "current";
                }
                circleP.appendChild(span);
            }

            var circles = document.getElementById("circle").getElementsByTagName("span");
            // 鼠标经过更新
            for(var i = 0; i < circles.length; i++) {
                circles[i].index = i;

                circles[i].onmouseover = function() {
                    for(var j = 0; j < circles.length; j++) {
                        circles[j].className = "";
                        sliders[j].className = "";
                    }

                    this.className = "current";
                    sliders[this.index].className = "show";
                }
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="slider" id="slider">
            <ul>
                <li class="show"><img src="images/11.jpg" alt="" /></li>
                <li><img src="images/22.jpg" alt="" /></li>
                <li><img src="images/33.jpg" alt="" /></li>
                <li><img src="images/44.jpg" alt="" /></li>
                <li><img src="images/55.jpg" alt="" /></li>
                <li><img src="images/66.jpg" alt="" /></li>
            </ul>
        </div>
        <div class="circle" id="circle">
        </div>
    </div>
</body>
</html>
