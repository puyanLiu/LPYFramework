<body>
    <script type="text/javascript">
        var txt = "what are you 弄啥嘞";
        console.log(txt.length);
        function getStringLength(str) {
            console.log(str);
            var len = 0;
            var c = 0;
            for(var i = 0; i < str.length; i++) {
                c = str.charCodeAt(i);
                if(c >= 0 && c <= 127) {
                    len++;
                } else {
                    len += 2;
                }
            }
             return len;
        }
        console.log(getStringLength(txt));
    </script>
