<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 400px;
            margin: 50px;
        }
        #demo {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            function $(id) {
                return document.getElementById(id);
            }

            $("test").onmouseup = function(event) {
                var event = event || window.event;
                var x = event.clientX;
                var y = event.clientY;
                var txt; // 用于储存文字的变量
                // 获取我们选中的文字
                if (window.getSelection) { // 大部分浏览器
                    txt = window.getSelection().toString(); // 准换为字符串
                } else {
                    // ie浏览器
                    txt = document.selection.createRange().text;
                }
                if (txt) {
                    showBox(x, y, txt);
                }
            }
            document.onmousedown = function(event) {
                // 点击空白处隐藏
                var event = event || window.event;
                var targetId = event.target ? event.target.id : event.srcElement.id;
                if (targetId != "demo") {
                    $("demo").style.display = "none";
                }
            }
            function showBox(mousex, mousey, contentText) {
                setTimeout(function() {
                    $("demo").style.display = "block";
                    $("demo").style.left = mousex + "px";
                    $("demo").style.top = mousey + "px";
                    $("demo").innerHTML = contentText;
                }, 200);
            }
        }
    </script>
